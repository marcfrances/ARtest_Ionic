<ion-app>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Munchie Stop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
  
  <ion-tabs>
    <ion-tab tab="home">
      <h1>Search for Trucks</h1>
    </ion-tab>
    <ion-tab tab="settings">
      <h1>Find Trucks Near Me</h1>
    </ion-tab>
    <ion-tab tab="settings">
      <h1>About Us</h1>
    </ion-tab>

    <ion-tab-bar slot="top">
      <ion-tab-button tab="home">
        <ion-label>Home</ion-label>
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="settings">
        <ion-label>Settings</ion-label>
        <ion-icon name="settings"></ion-icon>
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>

  
    <ion-buttons>
      <ion-button id="ARButton" color="primary" (click)="ARscene()">Go to AR view </ion-button>
    </ion-buttons>
  </div>
<ion-button id="ARButton">Log in</ion-button>
<ion-button>Sign Up</ion-button>

  </ion-content>

</ion-app>
