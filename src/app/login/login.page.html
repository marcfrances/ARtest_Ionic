<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="spacer">
  </div>

  <div id="loginPage">

    <ion-text color="light">
      <h1>Welcome,</h1>
    </ion-text>
    <ion-text color="light">
      <h3>Sign in to continue!</h3>
    </ion-text>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-textarea color="light" placeholder="Enter Username"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-textarea color="light" placeholder="Enter Password"></ion-textarea>
        </ion-item>

        <ion-tabs id="loginButton">
          <ion-button color="warning" (click)="goToLanding()">Login</ion-button>
        </ion-tabs>

        <ion-text color="light">
          <p>Forgot Password</p>
        </ion-text>

        <div id="loginPage2">
          <ion-card>
            <ion-item href="#" class="ion-activated">
              <ion-icon name="car" slot="start"></ion-icon>
              <ion-label>Sign up</ion-label>
            </ion-item>

            <ion-item href="#">
              <ion-icon name="logo-facebook" slot="start"></ion-icon>
              <ion-label color="primary">Connect with Facebook</ion-label>
            </ion-item>
          </ion-card>
        </div>


      </ion-card-content>
    </ion-card>


  </div>







</ion-content>
